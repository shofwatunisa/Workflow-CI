name: ML CI Workflow

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r MLProject/requirements.txt || pip install mlflow scikit-learn pandas matplotlib seaborn joblib

      - name: Run MLflow Project
        env:
          DMLFLOW_TRACKING_TOKEN: ${{ secrets.DMLFLOW_TRACKING_TOKEN }}
          MLFLOW_MODE: dagshub
        run: |
          mlflow run MLProject
